<ion-header [class.translucent]="sliding">

  <ion-toolbar id="nav" [color]="color">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>{{song.numero}}. {{song.titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close($event)" icon-only *ngIf="modal" >
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!modal" (click)="smallText()" icon-only >
        <ion-icon name="remove-circle"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!modal" (click)="bigText()" icon-only >
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="more($event, ['Modo Slides'])" icon-only *ngIf="!modal && !sliding" >
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="ion-padding scroll-content">

  <div *ngIf="!sliding">
    <h2>{{song.titulo}}</h2>
    <section [style.font-size]="getFontSize()">
      <p *ngFor="let estrofe of song.letra.estrofes; let i = index"
      [ngClass]="{'focus': hasFocus == i, 'bold': song.letra.coro == i}"
      (click)="getFocus(i)"
      >
        <span *ngFor="let linha of estrofe">{{linha}}<br/></span>
      </p>
    </section>
  </div>
  <ion-fab *ngIf="!sliding" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="checker()">       
        <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-slides *ngIf="sliding" pager="true" shouldEnableKeyboard="false">
    <ion-slide>
      <h1 [style.font-size]="getFontSize()">LDC#{{song.numero}}. {{song.titulo}}</h1>
    </ion-slide>
    <ion-slide *ngFor="let p of song.letra">
      <h1 [style.font-size]="getFontSize()" [innerHTML]="p"></h1>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer *ngIf="!sliding" >
      <ion-toolbar color="light">
        <ion-row>
          <ion-col class="no-padding">
            <ion-button (click)="prev()" [disabled]="canPrev() == false" color="dark" fill="clear">anterior</ion-button>
          </ion-col>
          <ion-col class="ion-text-center no-padding">
            <ion-button (click)="showInfo()" color="dark" fill="clear" >{{song.numero}}</ion-button>
          </ion-col>
          <ion-col class="ion-text-right no-padding">
            <ion-button (click)="next()" [disabled]="canNext() == false" color="dark" fill="clear">pr√≥ximo</ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="sliding" class="translucent">
      <ion-toolbar color="white">
        <ion-row>
          <ion-col class="no-padding">
            <ion-button (click)="slidePrev()" color="dark" icon-only clear>
              <ion-icon name="skip-backward"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-right no-padding">
            <ion-button (click)="prev()" [disabled]="canPrev() == false" icon-only color="dark" clear>
              <ion-icon name="rewind"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-center no-padding">
            <!--<ion-button (click)="showInfo()" clear color="dark">{{song.numero}}</ion-button>-->
            <ion-button (click)="slideMode()"  icon-only clear color="dark">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-left no-padding">
            <ion-button (click)="next()" [disabled]="canNext() == false" icon-only color="dark" clear>
              <ion-icon name="fastforward"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-right no-padding">
            <ion-button (click)="slideNext()" color="dark" icon-only clear>
              <ion-icon name="skip-forward"></ion-icon>              
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
</ion-footer>
