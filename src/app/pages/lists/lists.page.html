<ion-header>

  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="more($event, ['Apagar todas'])" slot="icon-only" color="royal">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="scroll-content">

  <section padding *ngIf="lists.length == 0" >
    <h2>Ainda não há listas! :(</h2>
    <p>Vá em frente, toque no botão de + para criar uma lista com músicas de sua escolha</p>      
  </section>

  <!-- <ion-row no-padding align-items-start justify-content-start>
    <ion-col no-padding col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let list of lists; let i = index">
      
    </ion-col>
  </ion-row> -->

  <ion-card
    class="no-margin-bottom"
    (click)="goToList(i)"
    *ngFor="let list of lists; let i = index"
    [routerLink]="['/list/'+i]"
    [routerDirection]="'forward'"
    routerLinkActive="router-link-active">
      <ion-card-header>
        <ion-card-title>
          {{list.name}}
        </ion-card-title>
        <ion-row>
          <ion-col left>
            <p>{{list.date}}</p>
          </ion-col>
          <ion-col text-right>
            <p>{{list.time}}</p>
          </ion-col>
        </ion-row>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list class="expand-wrapper" [class.collapsed]="!expanded[i]" [class.expanded]="expanded[i]" >
          <ion-item lines="none" *ngFor="let song of list.songs; let i = index" >
            {{song.numero}}. {{song.titulo}}
          </ion-item>
        </ion-list>
      </ion-card-content>
      
      <ion-toolbar color="white">
        <ion-buttons slot="start">
          <ion-button [class.rotate]="expanded[i]" slot="icon-only" color="secondaryTextColor" (click)="expandItem($event, i);">
            <ion-icon name="arrow-dropdown"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
          <ion-button slot="icon-only" color="secondaryTextColor" (click)="deleteList($event, i);">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <!--<ion-button slot="icon-only" color="secondaryTextColor">
            <ion-icon name="document"></ion-icon>
          </ion-button>
          <ion-button slot="icon-only" color="secondaryTextColor">
            <ion-icon name="share"></ion-icon>
          </ion-button>-->
        </ion-buttons>
      </ion-toolbar>
    </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button 
      [routerLink]="['/select']"
      [routerDirection]="'forward'"
      routerLinkActive="router-link-active">       
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
