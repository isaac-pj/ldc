<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!--<ion-img style="width: 100%; height: 30%; object-fit: cover" src="../assets/imgs/capa.jpg"></ion-img>-->
    <!--<img style="width: 100%; height: 25%; object-fit: cover" src="../assets/imgs/capa.jpg"/>-->

    <ion-list no-lines>
      <!--<button class="menu" menuClose ion-item *ngFor="let p of pages; let i = index" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>-->
      <button class="menu" menuClose ion-item (click)="openPage(pages[0])">
        <ion-icon [name]="pages[0].icon" item-start></ion-icon>
        {{pages[0].title}}
      </button>
      <button class="menu" menuClose ion-item (click)="openPage(pages[1])">
        <ion-icon [name]="pages[1].icon" item-start></ion-icon>
        {{pages[1].title}}
      </button>
      <button class="menu" menuClose ion-item (click)="openPage(pages[2])">
        <ion-icon [name]="pages[2].icon" item-start></ion-icon>
        {{pages[2].title}}
      </button>
      <button class="menu" menuClose ion-item (click)="openPage(pages[3])">
        <ion-icon [name]="pages[3].icon" item-start></ion-icon>
        {{pages[3].title}}
      </button>

        {{pages[4].title}}

        Mais

        Outras

        <ion-icon [name]="pages[5].icon" item-start></ion-icon>
        {{pages[5].title}}
      </button>
      <button class="menu" menuClose ion-item (click)="openPage(pages[6])">
        <ion-icon [name]="pages[6].icon" item-start></ion-icon>
        {{pages[6].title}}
      </button>
      <button class="menu" menuClose ion-item (click)="openPage(pages[7])">
        <ion-icon [name]="pages[7].icon" item-start></ion-icon>
        {{pages[7].title}}
      </button>
    
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
