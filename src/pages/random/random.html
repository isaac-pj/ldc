<ion-header>

  <ion-navbar>
    <ion-title>Gerar Lista</ion-title>
    <ion-buttons start>
      <button (tap)="close()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>Quantida de Musicas</ion-label>
      <ion-badge item-end>{{musicas}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-range min="5" max="20" step="1" snaps="true" pin="true" [(ngModel)]="musicas" color="primary">
        <ion-label range-left>5</ion-label>
        <ion-label range-right>20</ion-label>
      </ion-range>
    </ion-item>
    <!--<ion-item>
      <ion-label>Categorias</ion-label>
      <ion-select [(ngModel)]="categoria" multiple="true">
        <ion-option *ngFor="let category of categories; let i = index;"  value="i">{{category}}</ion-option>
      </ion-select>
    </ion-item>-->
  </ion-list>
  <ion-list no-lines>
    <p *ngIf="range.length == 0">
      Toque no botão abaixo para criar uma lista aleátoriamente
    </p>
    <ion-item *ngFor="let song of range; let i = index" >
      <ion-icon item-start name="refresh" (tap)="update(i)"></ion-icon>
      <ion-label>
        {{song.numero}}. {{song.titulo}}
      </ion-label>
      <ion-icon item-end name="remove-circle" (tap)="remove(i)"></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button text-right (tap)="generateList(musicas)" >gerar</button>
</ion-content>
<ion-footer>
  <ion-toolbar color="light" text-right>
      <button ion-button color="secondaryTextColor" clear (tap)="close()">
        Cancelar
      </button>
      <button ion-button color="secondary" clear [disabled]="range.length < 5" (tap)="createList()">
        Criar Lista
      </button>
  </ion-toolbar>
</ion-footer>
