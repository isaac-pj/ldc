<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>favorites</ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngIf="songs.length == 0" >
    <!--<ion-card-header>
      Ainda não há listas! :(
    </ion-card-header>-->
    <ion-card-content>
      Ainda não há favoritos! :(  
    </ion-card-content>
  </ion-card>

  <ion-list [virtualScroll]="start()" no-lines virtualTrackBy>
    <ion-item *virtualItem="let song; let i = index" (click)="pushPageMusic(song.ID)">
      <!--<ion-icon item-start name="heart" color="red"></ion-icon>-->
      <ion-icon item-start name="remove-circle" color="secondaryTextColor" (click)="remove(song.ID); $event.stopPropagation();"></ion-icon>
      <ion-label>
        <h2>{{song.numero+". "}}{{song.titulo}}</h2>
        <p>{{song.tags}}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>

</ion-content>
