<ion-header>
  <ion-navbar >
    <button *ngIf="!searching" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!searching" >Select</ion-title>
    <ion-buttons *ngIf="!searching" start>
      <button (tap)="generateList(7)" ion-button icon-only color="royal">
        <ion-icon name="shuffle"></ion-icon>
      </button>
      <button (tap)="search(2)" ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-toolbar *ngIf="searching">
  <ion-searchbar #searchbar (ionCancel)="search()" [showCancelButton]="true" [placeholder]="placeHolder" [type]="type" (ionInput)="getItems($event.target.value)"></ion-searchbar>
</ion-toolbar>

<ion-content padding>
  

    <!--lista com ngFor e caixas de seleção-->
    <ion-list no-lines>
      <ion-item *ngFor="let song of songs; let i = index" (press)="openMusic(song.ID)">
        
        <ion-icon color="light" item-start name="heart"></ion-icon>

        <ion-label>
          <h2>{{song.numero+". "}}{{song.titulo}}</h2>
          <p>{{song.tags}}</p>
        </ion-label>

        <ion-checkbox item-end color="dark" [(ngModel)]="checked[song.ID]" (ionChange)="isChecked()" ></ion-checkbox>
      
      </ion-item>
    </ion-list>
  
  <ion-fab right bottom>
    <button (tap)="search(1)" ion-fab><ion-icon name="keypad"></ion-icon></button>
  </ion-fab>

</ion-content>


<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons end>
      <button ion-button color="royal" clear (tap)="cancel()">
        Cancelar
      </button>
      <button ion-button color="secondary" clear [disabled]="isEmpty" (tap)="createList()">
        Criar Lista
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
