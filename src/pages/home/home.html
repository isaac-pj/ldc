<ion-header>
  <ion-navbar >
    <button *ngIf="!searching" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!searching" >Home</ion-title>
    <ion-searchbar #searchbar [class.hide]="!searching" (ionCancel)="search()" [showCancelButton]="true" [placeholder]="placeHolder" [type]="type" (ionInput)="getItems($event.target.value)"></ion-searchbar>
    <ion-buttons *ngIf="!searching" start>
      <button (click)="search(2)" ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
  <ion-list [virtualScroll]="songs" (press)="pushPageSelect()" no-lines virtualTrackBy>
    <ion-item *virtualItem="let song; let i = index" (tap)="pushPageMusic(song.ID)">
      
      <ion-icon color="light" item-start name="heart"></ion-icon>

      <ion-label>
        <h2>{{song.numero+". "}}{{song.titulo}}</h2>
        <p>{{song.tags}}</p>
      </ion-label>
      <!--<ion-checkbox item-end color="dark" [(ngModel)]="checked[song.ID]" ></ion-checkbox>-->
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button (tap)="search(1)" ion-fab><ion-icon name="keypad"></ion-icon></button>
  </ion-fab>

</ion-content>
