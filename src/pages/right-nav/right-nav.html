<ion-header [class.translucent]="sliding">

  <ion-navbar id="nav" [color]="color">
      <ion-title>{{song.numero}}. {{song.titulo}}</ion-title>
      <ion-buttons start>
        <button (tap)="close($event)" ion-button icon-only *ngIf="modal" >
          <ion-icon name="close"></ion-icon>
        </button>
        <button *ngIf="!modal" (tap)="smallText()" ion-button icon-only >
          <ion-icon name="remove-circle"></ion-icon>
        </button>
        <button *ngIf="!modal" (tap)="bigText()" ion-button icon-only >
          <ion-icon name="add-circle"></ion-icon>
        </button>
        <button (tap)="more($event, ['Modo Slides'])" ion-button icon-only *ngIf="!modal && !sliding" >
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="!sliding">
    <h2>{{song.titulo}}</h2>
    <p [innerHTML]="getLetra()" [class]="size[fontSize]"></p>
    <ion-fab *ngIf="list" right bottom>
      <button (tap)="checker()" ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
  </div>
  <ion-slides *ngIf="sliding" pager="true" shouldEnableKeyboard="false">
    <ion-slide>
      <h1 [class]="size[fontSizeSlide]">LDC#{{song.numero}}. {{song.titulo}}</h1>
    </ion-slide>
    <ion-slide *ngFor="let p of song.letra">
      <h1 [class]="size[fontSizeSlide]" [innerHTML]="p"></h1>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer *ngIf="!sliding" >
      <ion-toolbar color="light">
        <ion-row>
          <ion-col class="no-padding">
            <button (tap)="prev()" [disabled]="canPrev() == false" ion-button color="dark" clear>anterior</button>
          </ion-col>
          <ion-col text-center class="no-padding">
            <button (tap)="showInfo()" ion-button clear color="dark">{{song.numero}}</button>
          </ion-col>
          <ion-col text-right class="no-padding">
            <button (tap)="next()" [disabled]="canNext() == false" ion-button color="dark" clear>pr√≥ximo</button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="sliding" class="translucent">
      <ion-toolbar color="white">
        <ion-row>
          <ion-col class="no-padding">
            <button (tap)="slidePrev()" ion-button color="dark" icon-only clear>
              <ion-icon name="skip-backward"></ion-icon>
            </button>
          </ion-col>
          <ion-col text-right class="no-padding">
            <button (tap)="prev()" [disabled]="canPrev() == false" ion-button icon-only color="dark" clear>
              <ion-icon name="rewind"></ion-icon>
            </button>
          </ion-col>
          <ion-col text-center class="no-padding">
            <!--<button (tap)="showInfo()" ion-button clear color="dark">{{song.numero}}</button>-->
            <button (tap)="slideMode()"  icon-only ion-button clear color="dark">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>
          <ion-col text-left class="no-padding">
            <button (tap)="next()" [disabled]="canNext() == false" ion-button icon-only color="dark" clear>
              <ion-icon name="fastforward"></ion-icon>
            </button>
          </ion-col>
          <ion-col text-right class="no-padding">
            <button (tap)="slideNext()" ion-button color="dark" icon-only clear>
              <ion-icon name="skip-forward"></ion-icon>              
            </button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
</ion-footer>
